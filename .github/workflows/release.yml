name: Release

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.tag.outputs.new_version }}
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        # fetch entire history to analyze commits since last tag
        fetch-depth: 0
    - name: Bump version and push tag
      id: tag
      uses: mathieudutour/github-tag-action@v5.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        release_branches: master,main
  build:
    runs-on: ubuntu-latest
    needs: version
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      env:
        REVISION: ${{ needs.version.outputs.new_version }}
      run: |
        ./mvnw \
          --batch-mode \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${REVISION}" \
          verify
        mkdir target/artifacts
        cp target/website-janitor-* target/artifacts
    - uses: actions/upload-artifact@v2.2.2
      with:
        name: website-janitor-${{ github.job }}-${{ needs.version.outputs.new_version }}
        path: target/artifacts
  release:
    runs-on: ubuntu-latest
    needs: [version, build]
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2
      with:
        path: ./target
    - name: Build project
      working-directory: target
      run: |
        zip -r build.zip website-janitor-build-${{ needs.version.outputs.new_version }}/
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.version.outputs.new_version }}
        release_name: Release ${{ needs.version.outputs.new_version }}
        body: ${{ needs.version.outputs.changelog }}
        draft: true
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/build.zip
        asset_name: website-janitor-build-${{ needs.version.outputs.new_version }}.zip
        asset_content_type: application/zip
    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}
  deploy:
    needs: [version, release]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Cache Maven packages
      uses: actions/cache@v2.1.3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Publish to GitHub Packages Apache Maven
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REVISION: ${{ needs.version.outputs.new_version }}
      run: |
        ./mvnw \
          --batch-mode \
          --settings ./.github/github-packages-settings.xml \
          -Dsha1="${GITHUB_SHA}" \
          -Drevision="${REVISION}" \
          -DaltDeploymentRepository="github::default::https://maven.pkg.github.com/${GITHUB_REPOSITORY}" \
          deploy
